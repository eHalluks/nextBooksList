<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap');

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
            width: 50%;
            margin: auto;
            list-style: none;
        }

        .grid-item {
            padding: 20px;
            font-size: 15px;
            text-align: center;
            text-align: left;
        }

        .flex-container {
            display: flex;
            justify-content: center;
        }

        .flex-container>div {
            background-color: white;
            margin: 60px;
            text-align: center;

        }

        table {
            margin-top: 50px;
            border: 2px solid #1abc9c;
            padding: 20px;
            border-radius: 20px;
        }

        table h2 {
            color: #1abc9c;
            font-family: 'Poppins', sans-serif;
            text-align: left;
            text-align: left;
        }

        /* Header/logo Title */
        .header {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 35px;
            padding: 60px;
            text-align: center;
            background: #1abc9c;
            color: white;
        }

        h1 {
            margin-top: -20px;
        }

        .header p {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 20px;
        }

        .add-Style-Td {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            padding: 5px;
            letter-spacing: 1px;
            text-align: right;
        }

        .downMe {
            padding-top: 30px;
        }

        li h2 {
            font-family: 'Poppins', sans-serif;
        }

        li {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        li strong {
            color: #1abc9c;
        }
    </style>
</head>

<body>
<div class="header">
    <p>Create favourite collection</p>
    <h1>Books Library</h1>
</div>
<div class="flex-container">
    <div>
        <form id="booksForm">
            <table>
                <tr>
                    <td colspan="3">
                        <h2>Filter book</h2>
                    </td>
                </tr>
                <tr>
                    <td class="add-Style-Td">Book title:</td>
                    <td>
                        <input data-name="input-text" type="text">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="downMe">
                        <button type="submit">Search</button>
                    </td>
                </tr>
            </table>
        </form>
        <form id="newBook">
            <table>
                <tr>
                    <td colspan="3">
                        <h2>Add book</h2>
                    </td>
                </tr>
                <tr>
                    <td class="add-Style-Td">Title:</td>
                    <td><input data-name="addInputValue" type="text" required></td>
                </tr>
                <tr>
                    <td class="add-Style-Td">Author:</td>
                    <td><input data-name="addInputValue" type="text" required></td>
                </tr>
                <tr>
                    <td class="add-Style-Td">Category:</td>
                    <td><input data-name="addInputValue" type="text" required></td>
                </tr>
                <tr>
                    <td class="add-Style-Td">Year:</td>
                    <td><input data-name="addInputValue" type="text" required></td>
                </tr>
                <tr>
                    <td class="add-Style-Td">Price:</td>
                    <td><input data-name="addInputValue" type="text" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="downMe">
                        <button type="submit">Add new book</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="grid-container" id="list">
        <!-- <div class="grid-item" id="list">
        </div> -->
        <script src="./src/books.js"></script>
        <script src="./src/ui.js"></script>
</body>

</html>
